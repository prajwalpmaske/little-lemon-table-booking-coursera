<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Book Your Table</legend>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="date">Date of Booking (dd/mm/yyyy):</label>
        <input type="date" id="date" name="date" required>
    
        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required>
    
        <label for="agreement">
          <input type="checkbox" id="agreement" name="agreement" required>
          I agree to the cancellation policy
        </label>
    
        <button type="submit">Book Now</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
